<!DOCTYPE html>
<html>
  <head>
    <title>Identity by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="main.css" />
    <noscript><link rel="stylesheet" href="noscript.css"/></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <section id="main">
        <header>
          <span class="avatar"
            >Cookie Clicker<img
              src="cookie.jpg"
              onclick="add()"
              width="180px"
              height="180px"
              alt=""
          /></span>
          <input
            id="count"
            type="text"
            disabled
            style="text-align:center"
            width="80px"
          />
        </header>
        <footer>
          <ul class="icons">
            <li>By: LaylaXvi, 2018</li> <br>
            <li><button href=# onclick="save()">Save</button></li>
            <li><button href=# onclick="load()">Load</button></li> <br>
           <li>Cost: <span id="cursorcost"></span></li>
            <li><button href=# onclick="buycursor()">Buy Cursor</button></li>
            <li>Owned: <span id="cursors"></span></li>
          </ul>
        </footer>
      </section>
    </div>
		<br><br>
    <footer>
			<ul id="maker">
				<li>LaylaXvi</li>
				<li>2018</li>
		</footer>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
